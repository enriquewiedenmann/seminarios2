<!DOCTYPE html>


<html>
<head>


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP seminario 2</title>
	
	
    <link rel="stylesheet" type="text/css" href="css/jTinder.css">
	

</head>
<body>
    <!-- start padding container -->
    <div class="wrap">
        <!-- start jtinder container -->
        <div id="tinderslide">
            <ul>
                <li class="bicicleta">
                    <div class="img" style="background: url('img/pane/bicicleta.jpg') no-repeat scroll center center;
    background-size : contain;"></div>
                    <div>Bicicleta</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>

                 <li class="remera3">
                    <div class="img" style="background: url('img/pane/remera3.jpg') no-repeat scroll center center;
    background-size : contain;"></div>
                    <div>Remera</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>

                <li class="chocolate">
                    <div class="img" style="background: url('img/pane/chocolate.jpg') no-repeat scroll center center;
    background-size : contain;"></div>
                    <div>Chocolate</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>


            <li class="playstation">
                    <div class="img" style="background: url('img/pane/playstation.jpg') no-repeat scroll center center;
    background-size : contain;"></div>
	
                    <div>Playstation</div>
                    <div class="like"></div>
                    <div class="dislike"></div>
                </li>


            </ul>
        </div>
        <!-- end jtinder container -->
    </div>
    <!-- end padding container -->

    <!-- jTinder trigger by buttons  -->
    <div class="actions">
        <a href="#" class="dislike"><i></i></a>
        <a href="#" class="like"><i></i></a>
    </div>

    <!-- jTinder status text  -->
    <div id="status"></div>

    <!-- jQuery lib -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- transform2d lib -->
    <script type="text/javascript" src="js/jquery.transform2d.js"></script>
    <!-- jTinder lib -->
    <script type="text/javascript" src="js/jquery.jTinder.js"></script>
    <!-- jTinder initialization script -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
